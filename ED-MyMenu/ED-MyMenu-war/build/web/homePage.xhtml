<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      <h:head>
        <title>Jessica's Restaurant - Login Page</title>
    </h:head>

    
    <h:body>
    <h1>
        Jessica's Restaurant
    </h1>
        
        
        <article class="body">

            <h2 align="center">
                    MENU
            </h2>
            <div class="menu">
                <h:form >
                    #{menuManagedBean.MenuList()}
                    <ui:repeat value="#{menuManagedBean.menuList}" var="movie">
                        <h:commandLink action="#{menuManagedBean.displayMenu()}">
                            <f:actionListener binding="#{menuManagedBean.setId(menu.id)}" />
                            <h:graphicImage class="menuImg"  width="193" height="283"  library="images" name = "#{menu.imgfile}" />
                             <p><h:outputText value="#{menuManagedBean.price}" /></p>
                        </h:commandLink>
                    </ui:repeat>
                </h:form>
            </div>


        </article>
      
    </h:body>
</html>
