
<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head >
        <title>Main Menu</title>
        <h:outputStylesheet library = "css" name = "style.css"  /> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/logo.ico']}"/>
    </h:head>
    <h:body>
       
            <h1>
                Jessica's Restaurant
            </h1>
        
            
        <article class="body">
            <h2 align="center">
                Your Cart
            </h2>
            <section>
                    
                <h3>Cart</h3>
                #{cartManagedBean.displayCart()}
                <h:outputText value="You have #{cartManagedBean.numberOfItem} item(s)"/>
                <p>
                    <ui:repeat value="#{cartManagedBean.itemList}" var="item">
                        <p>
                            <tr>
                                <td>Item ID: #{item.itemId}</td>
                                <td>Order: #{item.menuName}</td>
                                <td>Unit Price: #{item.unitPrice}</td>
                                <td>Quantity: #{item.quantity}</td>
                            </tr>
                        </p>
                    </ui:repeat>
                </p>
                <br/>
                <p><strong>Total Price: </strong><h:outputText value="#{cartManagedBean.total}"/></p>
                <h:form>
                    
                    <h:commandButton value="Confirm" type="submit" action="#{cartManagedBean.confirm()}" style="color: black;">
                        <f:actionListener binding="#{userManagedBean.retrieveDetail(userManagedBean.id)}" />
                        <f:actionListener binding="#{cartManagedBean.setUserName(userManagedBean.name)}" />
                        <f:actionListener binding="#{cartManagedBean.setUserEmail(userManagedBean.email)}" />
                    </h:commandButton>
                    &#160;&#160;&#160;&#160;&#160;      
                    <h:commandButton value="Edit Cart" type="submit" action="editCart" style="color: black;"/>
                </h:form>
            </section>
           
        </article>
       
    </h:body>
</html>
