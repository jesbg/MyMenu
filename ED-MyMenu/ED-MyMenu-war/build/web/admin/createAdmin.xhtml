<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Change an Employee's Details</title>
    </h:head>
    <h:body>

         <article>
            <h2 align="center">
                Create Administrator 
            </h2>
            <section>
                <h:form>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <h:outputLabel value="User ID:"/>
                                </td>
                                <td>
                                    <h:inputText title="Id" id="id"
                                                 required="true" 
                                                 requiredMessage="User ID must not be blank"
                                                 maxlength="5" 
                                                 style="color:black;"
                                                 value="#{userManagedBean.id}">
                                        <f:validateLength minimum="5" maximum="5"/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:message for="empid" style="color:red"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Name:"/>
                                </td>
                                <td>
                                    <h:inputText title="Name" id="name"
                                                 style="color:black;"
                                                 maxlength="25"
                                                 required="true" 
                                                 requiredMessage="Name must not be blank"
                                                 value="#{userManagedBean.name}"/>
                                </td>
                                <td>
                                    <h:message for="name" style="color:red"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Phone Number:"/>
                                </td>
                                <td>
                                    <h:inputText title="Phone" maxlength="10"
                                                 style="color:black;"
                                                 required="false"
                                                 value="#{userManagedBean.phone}"/>     
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Address:"/>
                                </td>
                                <td>
                                    <h:inputText title="Address" maxlength="30" 
                                                 style="color:black;"
                                                 required="false"
                                                 value="#{userManagedBean.address}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Email:"/>
                                </td>
                                <td>
                                    <h:inputText title="Email" maxlength="30" 
                                                 style="color:black;"
                                                 required="false"
                                                 value="#{userManagedBean.email}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Password:"/>
                                </td>
                                <td>
                                    <h:inputSecret title="Password" id="password"
                                                   style="color:black;"
                                                   maxlength="8" required="true" 
                                                   requiredMessage="Password cannot be blank"
                                                   validator="#{userManagedBean.validatePasswordPair}"
                                                   value="#{userManagedBean.password}">
                                        <f:validateLength minimum="8" maximum="8"/>
                                        <f:attribute name="cnfpwd" value="#{cnfpwd}"/>
                                    </h:inputSecret>
                                </td>
                                <td>
                                    <h:message for="password" style="color:red"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Confirm Password:"/>
                                </td>
                                <td>
                                    <h:inputSecret id="cnfpwd" binding="#{cnfpwd}"
                                                   style="color:black;"
                                                   title="ConfirmPassword"
                                                   maxlength="8" 
                                                   required="true"
                                                   requiredMessage="Confirm Password must not be blank"
                                                   value="#{userManagedBean.confirmPassword}">
                                        <f:validateLength minimum="8" maximum="8"/>
                                    </h:inputSecret>
                                </td>
                                <td>
                                    <h:message for="cnfpwd" style="color:red"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p></p>
                    <h:commandButton value="Submit" style="color: black;" action="#{userManagedBean.addAdmin()}" />

                </h:form>
            </section>
        </article>
    </h:body>
</html>
