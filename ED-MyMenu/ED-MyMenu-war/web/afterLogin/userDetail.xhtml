<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head >
        <title>Main Menu</title>
        <h:outputStylesheet library = "css" name = "styles.css"  /> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/logo.ico']}"/>
    </h:head>
    <h:body>
        <header>
            <h1></h1>
            <div>
                <form action="http://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
                    <input name="sitesearch" type="hidden" />
                    <input autocomplete="on" class="form-controls search" name="q" placeholder="  &#xF002; Search in Google.com" style="font-family:Arial, FontAwesome" required="required"  type="text"/>
                </form>
                <nav>
                    <ul>
                        <li>
                            <!-- <a href="faces/homePage.xhtml">User Name</a>-->
                            <h:form>
                                <h:commandLink value="User ID: #{userManagedBean.id}" action="#{userManagedBean.displayDetails()}"/>           
                            </h:form>
                        </li>
                        <li>
                            <h:form>
                                <h:commandLink value="Logout" action="#{myLoginManagedBean.logoutResult()}"/>           
                            </h:form>
                        </li>
                    </ul>
                </nav>
            </div>
            
             <!--- For user-->
            <h:panelGroup rendered="#{facesContext.externalContext.isUserInRole('ED-APP-USERS')}">
                <nav id="pageNav">
                    <a  href="/afterLogin/homePage.xhtml">Home</a>
                    <a  class="active" href="aboutUs.xhtml">About Us</a>
                    <a href="/client/checkYourCart.xhtml">Cart</a>
                </nav>
            </h:panelGroup>
            
            <!--- For admin-->
            <h:panelGroup rendered="#{facesContext.externalContext.isUserInRole('ED-APP-ADMIN')}">
                <nav id="pageNav">
                    <a  href="homePage.xhtml">Home</a>
                    <a class="active" href="aboutUs.xhtml">About Us</a>
                    <a href="admin/manage.xhtml">Manage Website</a>
                </nav>
            </h:panelGroup>
        </header>
    
        <article class="body">
            <h2 align="center">
                Profile
            </h2>
            <section>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <strong><h:outputLabel value="User ID:"/></strong>
                            </td>
                            <td>
                                <h:outputText value="#{userManagedBean.id}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <strong><h:outputLabel value="Name:"/></strong>
                            </td>
                            <td>
                                <h:outputText value="#{userManagedBean.name}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <strong><h:outputLabel value="Phone Number: "/></strong>
                            </td>
                            <td>
                                <h:outputText value="#{userManagedBean.phone}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <strong><h:outputLabel value="Address: "/></strong>
                            </td>
                            <td>
                                <h:outputText value="#{userManagedBean.address}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <strong><h:outputLabel value="Email: "/></strong>
                            </td>
                            <td>
                                <h:outputText value="#{userManagedBean.email}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <strong><h:outputLabel value="User Type: "/></strong>
                            </td>
                            <td>
                                <h:outputText value="#{userManagedBean.appGroup}"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br/>
                <h:form>
                    <h:inputHidden value="#{userManagedBean.password}"/>
                    <h:inputHidden value="#{userManagedBean.appGroup}"/>
                    <h:inputHidden value="#{userManagedBean.phone}"/>
                    <h:inputHidden value="#{userManagedBean.address}"/>
                    <h:inputHidden value="#{userManagedBean.email}"/>
                    <h:inputHidden value="#{userManagedBean.name}"/>
                    <h:inputHidden value="#{userManagedBean.id}"/>
                    <h:commandButton id="submit" value="Edit Details" style="color: black;"
                                     action="updateDetails"/>
                    <h:commandButton id="updatepass" value="Update Password" style=" margin-left: 38px;color: black;"
                                     action="updatePassword"/>
                </h:form>
            </section>
        </article>
        
        <footer>
            <p> Contact information:</p>
            <ul>
                <li>Email:<a href="mailto:103523649@swin.edu.au" target="_blank">JessicasRestaurant@swin.edu.au</a></li>
                <li>Hotline number: (+61) 475223374</li>
            </ul>
            <p>
                <a href="https://www.instagram.com" target="_blank"><span class="fa fa-instagram" aria-hidden="true"></span></a>&#160;&#160;&#160;&#160;     
                <a href="https://www.facebook.com" target="_blank"><span class="fa fa-facebook" aria-hidden="true"></span></a>&#160;&#160;&#160;&#160;      
                <a href="https://www.twitter.com/?lang=en" target="_blank"><span class="fa fa-twitter" aria-hidden="true"></span></a>
            </p>
        </footer>
    </h:body>
</html>
