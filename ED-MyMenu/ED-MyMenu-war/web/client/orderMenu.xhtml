<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head >
        <title>Main Menu</title>
        <h:outputStylesheet library = "css" name = "styles.css"  /> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/logo.ico']}"/>
    </h:head>
    <h:body>
        <header>
            <h1></h1>
            <div>
                <form action="http://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
                    <input name="sitesearch" type="hidden" />
                    <input autocomplete="on" class="form-controls search" name="q" placeholder="  &#xF002; Search in Google.com" style="font-family:Arial, FontAwesome" required="required"  type="text"/>
                </form>
                <nav>
                    <ul>
                        <li>
                            <!-- <a href="faces/homePage.xhtml">User Name</a>-->
                            <h:form>
                                <h:commandLink value="User ID: #{userManagedBean.id}" action="#{userManagedBean.displayDetails()}"/>           
                            </h:form>
                        </li>
                        <li>
                            <h:form>
                                <h:commandLink value="Logout" action="#{myLoginManagedBean.logoutResult()}"/>           
                            </h:form>
                        </li>
                    </ul>
                </nav>
            </div>
             <nav id="pageNav">
                    <a  href="/afterLogin/homePage.xhtml">Home</a>
                    <a  class="active" href="aboutUs.xhtml">About Us</a>
                    <a href="/client/checkYourCart.xhtml">Cart</a>
             </nav>
        </header>
        <article class="body">
            <h2 align="center">
                Book Ticket
            </h2>
            <section>
                <h:form>

                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <h:outputLabel value="Menu ID:"/>
                                </td>
                                <td>
                                    <h:outputText value="#{cartManagedBean.itemId}"/>
                                    <h:inputHidden value="#{cartManagedBean.itemId}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Menu Name:"/>
                                </td>
                                <td>
                                    <h:outputText value="#{cartManagedBean.movieName}"/>
                                    <h:inputHidden value="#{cartManagedBean.movieName}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Price: "/>
                                </td>
                                <td>
                                    <h:outputText value="#{cartManagedBean.unitPrice}"/>
                                    <h:inputHidden value="#{cartManagedBean.unitPrice}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Quantity: "/>
                                </td>
                                <td>
                                    <h:inputText title="Address" maxlength="30" 
                                                 style="color: black;"
                                                 required="true" 
                                                 requiredMessage="Must not be blank"
                                                 value="#{cartManagedBean.quantity}"/>
                                </td>
                                <td>
                                    <h:message for="name" style="color:red"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p></p>
                    <h:commandButton id="Book" value="Add To Cart" style="color:black;" 
                                     action="#{cartManagedBean.addItemtoCart()}"/>
                </h:form>
            </section>
            <section id="cartGIF">
                <h:graphicImage class="menuImg" width="200" height="200" library="images" name = "cart.gif"/>
            </section>
        </article>
        
       <footer>
            <p> Contact information:</p>
            <ul>
                <li>Email:<a href="mailto:103523649@swin.edu.au" target="_blank">JessicasRestaurant@swin.edu.au</a></li>
                <li>Hotline number: (+61) 475223374</li>
            </ul>
            <p>
                <a href="https://www.instagram.com" target="_blank"><span class="fa fa-instagram" aria-hidden="true"></span></a>&#160;&#160;&#160;&#160;     
                <a href="https://www.facebook.com" target="_blank"><span class="fa fa-facebook" aria-hidden="true"></span></a>&#160;&#160;&#160;&#160;      
                <a href="https://www.twitter.com/?lang=en" target="_blank"><span class="fa fa-twitter" aria-hidden="true"></span></a>
            </p>
        </footer>
    </h:body>
</html>
