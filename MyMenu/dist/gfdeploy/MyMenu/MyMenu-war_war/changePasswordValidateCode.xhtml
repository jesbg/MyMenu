<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Jessica's Restaurant - Login Page</title>
    </h:head>

    
    <h:body>
    <h1>
        Jessica's Restaurant
    </h1>
        
        <article class="body">
            <h2 align="center">
                Recover Password
            </h2>
            <section>
                <h3>Hi <h:outputText value="#{userManagedBean.name}"/>, An email with recovery code has been sent to your email</h3>
                <h:form>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <h:outputLabel value="PIN: "/>
                                </td>
                                <td>
                                    <h:inputHidden value="#{userManagedBean.recoveryCode}"/>
                                    <h:inputHidden value="#{userManagedBean.id}"/>
                                    <h:inputHidden value="#{userManagedBean.name}"/>
                                    <h:inputText title="PIN" id="PIN"
                                                 required="true" 
                                                 style="color: black;"
                                                 requiredMessage="PIN must not be blank"
                                                 maxlength="4" 
                                                 value="#{userManagedBean.PIN}">
                                        <f:validateLength minimum="4" maximum="4"/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:message for="PIN" style="color:red"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <p></p>

                    <h:commandButton id="submit" value="Submit" style="color: black;" action="#{userManagedBean.checkRecoveryCode()}"/>

                </h:form>
            </section>
        </article>
      
    </h:body>
</html>
