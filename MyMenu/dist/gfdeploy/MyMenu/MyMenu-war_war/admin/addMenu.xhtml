<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Add a new menu</title>
    </h:head>
    <h:body>
        <header>
            <h1></h1>
            <div>
                <form action="http://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
                    <input name="sitesearch" type="hidden" />
                    <input autocomplete="on" class="form-controls search" name="q" placeholder="  &#xF002; Search in Google.com" style="font-family:Arial, FontAwesome" required="required"  type="text"/>
                </form>
                <nav>
                    <ul>
                        <li>
                            <h:form>
                                <h:commandLink value="User ID: #{userManagedBean.id}" action="#{userManagedBean.displayDetails()}"/>           
                            </h:form>
                        </li>
                        <li>
                            <h:form>
                                <h:commandLink value="Logout" action="#{myLoginManagedBean.logoutResult()}"/>           
                            </h:form>
                        </li>
                    </ul>
                </nav>
            </div>

            <nav id="pageNav">
                <a href="/BOOKMOVIETICKET-war/faces/afterLogin/homePage.xhtml">Home Page</a>
                <a href="/BOOKMOVIETICKET-war/faces/afterLogin/aboutUs.xhtml">About Us</a>
                <a class="active"  href="/BOOKMOVIETICKET-war/faces/admin/manage.xhtml">Manage Web Site</a>
            </nav>

        </header>
        <article>
            <h2 align="center">
                Add Movie
            </h2>
            <section>
                <h:form>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <h:outputLabel value="Movie ID:"/>
                                </td>
                                <td>
                                    <h:inputText title="id" id="id"
                                                 maxlength="25"
                                                 required="true" 
                                                 style="color: black;"
                                                 requiredMessage="ID must not be blank"
                                                 value="#{foodManagedBean.id}"/>
                                </td>
                                <td>
                                    <h:message for="name" style="color:red"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Food Name:"/>
                                </td>
                                <td>
                                    <h:inputText title="id" id="name"
                                                 maxlength="25"
                                                 required="true" 
                                                 style="color: black;"
                                                 requiredMessage="Name must not be blank"
                                                 value="#{foodManagedBean.name}"/>
                                </td>
                                <td>
                                    <h:message for="name" style="color:red"/>
                                </td>
                            </tr>
                           
                            <tr>
                                <td>
                                    <h:outputLabel value="Description:"/>
                                </td>
                                <td>
                                    <h:inputTextarea title="id" id="description"
                                                     rows="5" cols="22"
                                                     required="true" 
                                                     style="color: black;"
                                                     requiredMessage="Name must not be blank"
                                                     value="#{foodManagedBean.description}"/>
                                </td>
                                <td>
                                    <h:message for="name" style="color:red"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Image File:"/>
                                </td>
                                <td>
                                    <h:inputText title="id" id="imgfile"
                                                 maxlength="25"
                                                 required="true" 
                                                 style="color: black;"
                                                 requiredMessage="Name must not be blank"
                                                 value="#{foodManagedBean.imgfile}"/>
                                </td>
                                <td>
                                    <h:message for="name" style="color:red"/>
                                </td>
                            </tr>
                          
                            <tr>
                                <td>
                                    <h:outputLabel value="Price:"/>
                                </td>
                                <td>
                                    <h:inputText title="id" id="price"
                                                 maxlength="25"
                                                 required="true" 
                                                 style="color: black;"
                                                 requiredMessage="Name must not be blank"
                                                 value="#{foodManagedBean.price}"/>
                                </td>
                                <td>
                                    <h:message for="name" style="color:red"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <p></p>
                    <h:commandButton id="submit" value="Add" style="color: black;"
                                     action="#{foodManagedBean.addFood()}"/>

                </h:form>
            </section>
        </article>
        <footer>
            <p> Contact information:</p>
            <ul>
                <li>Email:<a href="mailto:103523649@swin.edu.au" target="_blank">JessicaRestaurant@swin.edu.au</a></li>
                <li>Hotline number: (+61) 475223374</li>
            </ul>
            <p>
                <a href="https://www.instagram.com" target="_blank"><span class="fa fa-instagram" aria-hidden="true"></span></a>&#160;&#160;&#160;&#160;     
                <a href="https://www.facebook.com" target="_blank"><span class="fa fa-facebook" aria-hidden="true"></span></a>&#160;&#160;&#160;&#160;      
                <a href="https://www.twitter.com/?lang=en" target="_blank"><span class="fa fa-twitter" aria-hidden="true"></span></a>
            </p>
        </footer>
    </h:body>
</html>
