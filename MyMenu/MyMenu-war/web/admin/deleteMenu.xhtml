<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Delete an Employee</title>
    </h:head>
    <h:body>

        <h2>Delete Menu </h2>
       
        <h:form>

            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="Menu ID : "/>
                        </td>
                        <td>
                            <h:inputText title="id" id="id"
                                         required="true" 
                                         requiredMessage="Menu id must not be blank"
                                         maxlength="20" 
                                         value="#{menuManagedBean.id}">
                            </h:inputText>
                        </td>
                        <td>
                            <h:message for="name" style="color:red"/>
                        </td>
                    </tr>
                </tbody>
            </table>

            <p></p>

            <h:commandButton id="submit" value="Submit" action="#{menuManagedBean.deleteMenu()}"/>

        </h:form>
        
    </h:body>
</html>
