<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Jessica's Restaurant - Login Page</title>
        <h:outputStylesheet library = "css" name = "styles.css"  /> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/logo.ico']}"/>
    </h:head>

    <h1>
        Jessica's Restaurant
    </h1>

    <h2>
        Login Page
    </h2>
    
      <section id="loginForm">
                <h:form id="login" prependId="false"
                        onsubmit="document.getElementById('login').action = 'j_security_check';">
                    <p>
                        <h:outputLabel for="j_username" value="Username "/>
                        <h:inputText id="j_username" autocomplete="off" size="20" />

                    </p>

                    <p>
                        <h:outputLabel for="j_password" value="Password&nbsp; "/>
                        <h:inputSecret id="j_password" autocomplete="off" size="20"/>
                    </p>
                    <p><a href="/changePasswordRequest.xhtml">Forgot your password</a></p>
                    
                    
                    <p>
                        <h:form>
                            <h:commandButton style="color: black" type="submit" value="Login"/>
                            &nbsp;
                            <h:commandButton style="color: black" type="reset" value="Reset"/>
                        </h:form>
                    </p>
                </h:form>
            </section>
         
    </form>
</html>
