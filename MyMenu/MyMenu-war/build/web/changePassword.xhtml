<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
        <title>Jessica's Restaurant - Login Page</title>
    </h:head>

    
    <h:body>
    <h1>
        Jessica's Restaurant
    </h1>
    
        <article class="body">
            <h2 align="center">
                Recover Password
            </h2>
            <section>
                <h:form>
                    <p> Hello <h:outputText value="#{userManagedBean.id}"/></p>
                    <h:inputHidden value="#{userManagedBean.id}"/>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <h:outputLabel value="New Password:"/>
                                </td>
                                <td>
                                    <h:inputSecret id="newpwd" binding="#{newpwd}"
                                                   title="NewPassword" 
                                                   maxlength="8"
                                                   style="color: black;" 
                                                   required="true"
                                                   requiredMessage="New Password must not be blank"
                                                   validator="#{userManagedBean.validateNewPasswordPair}"
                                                   value="#{userManagedBean.newPassword}">
                                        <f:validateLength minimum="8" maximum="8"/>
                                        <f:attribute name="cnfpwd" value="#{cnfpwd}"/>
                                    </h:inputSecret>
                                </td>
                                <td>
                                    <h:message for="newpwd" style="color:red"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Confirm New Password:"/>
                                </td>
                                <td>
                                    <h:inputSecret id="cnfpwd" binding="#{cnfpwd}"
                                                   title="ConfirmPassword"
                                                   maxlength="8" 
                                                   style="color: black;" 
                                                   required="true"
                                                   requiredMessage="Confirm New Password must not be blank"
                                                   value="#{userManagedBean.confirmPassword}">
                                        <f:validateLength minimum="8" maximum="8"/>
                                    </h:inputSecret>
                                </td>
                                <td>
                                    <h:message for="cnfpwd" style="color:red"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <p></p>

                    <h:commandButton id="submit" value="Submit" style="color: black;" 
                                     action="#{userManagedBean.editPassword()}"/>
                </h:form>
            </section>
        </article>
      
    </h:body>
</html>
