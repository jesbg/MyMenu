<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Jessica's Restaurant - Login Page</title>
    </h:head>

    
    <h:body>
    <h1>
        Jessica's Restaurant
    </h1>
        
        <article class="body">
            <h2 align="center">
                Recover Password
            </h2>
            <section>
                <h:form>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <h:outputLabel value="User Id:"/>
                                </td>
                                <td>
                                    <h:inputText id="empid" 
                                                 maxlength="5"
                                                 style="color: black;"
                                                 required="true"
                                                 requiredMessage="User Id must not be blank"
                                                 value="#{userManagedBean.id}">
                                        <f:validateLength minimum="5" maximum="5"/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:message for="empid" style="color:red"/>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <h:outputLabel value="Your Registered Email: "/>
                                </td>
                                <td>
                                    <h:inputText id="email"
                                                 required="true"
                                                 style="color: black;"
                                                 requiredMessage="Email must not be blank"      
                                                 value="#{userManagedBean.email}">
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:message for="email" style="color:red"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <p></p>

                    <h:commandButton id="submit" value="Submit" style="color: black;"
                                     action="#{userManagedBean.checkUserEmail()}"/>

                </h:form>
            </section>
        </article>
       
    </h:body>
</html>
